<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/fae7474c5f.js" crossorigin="anonymous"></script>

    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <h1>Today's To-Do-List</h1>
        <div class="row">
            <div class="col">
                <div class="box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table shadow p-3 mb-5 bg-body rounded">
                    <thead>
                        <tr>
                            <th>Today's To-Do-List</th>
                            <th class="iAlign"><span><i class="fa-sharp fa-solid fa-rotate"></i></span></th>
                        </tr>
                        <tr>
                            <td>
                                <form id="toDoForm">
                                    <input id="addToList" type="text" class="form-control" placeholder="Add to your list...">
                                </form>
                            </td>
                            <td class="iAlign"><i class="fa-solid fa-arrow-left-long"></i></td>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- <tr>
                            <td>
                                <p><span><i class="fa-sharp fa-solid fa-rotate"></i></span> Finish Carry Overs</p>
                            </td>
                            <td class="iAlign"><i class="fa-solid fa-ellipsis-vertical"></i></td>
                        </tr> -->
                    </tbody>
                    <tfoot>
                        <tr class="iAlign">
                            <td class="col-12"><a href="#" id="btn" class="btn btn-link custom-link">Clear all completed</a></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
